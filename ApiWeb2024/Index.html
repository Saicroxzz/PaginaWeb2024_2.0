<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="/Css/index.css">
  <script type="module" src="/Controllers/Authentication.js"></script>
  <script type="module" src="/Controllers/Google.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form class="login-form">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Correo electrónico" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>

      <button id="loginbtn" class="btn">Iniciar Sesión</button>
    </form>
    <p class="divider">O</p>
    <div class="social-login">
      <button id="btngoogle" class="btn google-btn">Iniciar con Google</button>
      <button class="btn facebook-btn">Iniciar con Facebook</button>
    </div>
    <p class="signup-text">¿No tienes una cuenta? <a href="/Templates/registrar.html">Regístrate</a></p>
  </div>
</body>
</html>
