<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="/Css/registrar.css">
  <script type="module" src="/Controllers/Register.js"></script>
</head>
<body>
  <div class="register-container">
    <h2>Registrar Usuario</h2>
    <form class="register-form" id="registerForm">
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" name="cedula" placeholder="Cédula" required>

      <label for="fullname">Nombre Completo:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Nombre Completo" required>

      <label for="birthdate">Fecha de Nacimiento:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="address">Dirección:</label>
      <input type="text" id="address" name="address" placeholder="Dirección" required>

      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>

      <label for="confirmEmail">Confirmar Correo Electrónico:</label>
      <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirmar Correo Electrónico" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Contraseña" required>

      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>

      <button id="btnregister" class="btn">Registrar</button>
    </form>
    <p class="signin-text">¿Ya tienes una cuenta? <a href="/Index.html">Inicia sesión</a></p>
  </div>
</body>
</html>
